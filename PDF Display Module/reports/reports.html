<ion-header>
  <ion-navbar>
    <ion-title>Reports</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="true" overflow-scroll="true">

  <ion-list>
    <button ion-item (click)='getReport()'>
      Tracking Report
    </button>
  </ion-list>
  <pdf-viewer hideWhen="ios" src="{{pdfurl}}" original-size="true" show-all="true"></pdf-viewer>
  <iframe showWhen="ios" #pdfReport width="100%" height="100%" data-tap-disabled="true"></iframe>
</ion-content>
